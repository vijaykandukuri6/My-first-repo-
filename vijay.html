
<!DOCTYPE html>
<html>
    <title>
        Build a Form for event registration
    </title>
    <body>
        <form>
            <h2> Build a Form for event registration</h2>
            Full Name<input type="text"><br></br>
            Email  <input type="text"><br></br>
            Phone.no<input type="text">
            <h3>Choose Gender</h3>
            <input type="radio" name="gender" value="male">Male<br></br>
            <input type="radio" name="gender" value="female">Female<br></br>
            <input type="radio" name="gender" value="Other">Other<br></br>
            <h2>Select Multiple Intersest</h2>
            <input type="checkbox" value="music">Music<br></br>
            <input type="checkbox" value="dance">Dance<br></br>
            <input type="checkbox" value="sport">Sports<br></br>
            <h3>City</h3>
            <select name="Language">
                <option value="Kakinada">HTML</option>
                <option value="Tuni">PYTHON</option>
                <option value="Vizg">JAVA</option>
                <option value="Hyderbad">DS</option>
            </select>
            <h3>Extra Details</h3>
            <textarea name="comments" rows="4" cols="50"></textarea><br></br>
            <button>Submit</button>
            <button>Reset</button>
            <button type="button"

            onclick="confirmAction()">Confirm</button>



        </form>
    </body>
</html>
